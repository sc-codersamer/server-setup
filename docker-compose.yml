services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devhost-php-${DEV_NAME}
    ports:
      - "${PHP_PORT}:9000"
      - "${SSH_PORT}:22"
    volumes:
      - ${PROJECT_PATH}/${DEV_NAME}:/var/www/html
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      - database

  database:
    image: mysql:8.0
    container_name: devhost-mysql-${DEV_NAME}
    restart: always
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data/${DEV_NAME}/mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: devhost-phpmyadmin-${DEV_NAME}
    restart: always
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - database

  mailpit:
    image: axllent/mailpit:latest
    container_name: devhost-mailpit-${DEV_NAME}
    restart: always
    ports:
      - "${MAILPIT_PORT}:8025"
